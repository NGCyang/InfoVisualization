<!DOCTYPE html>
<html>
<head>
	<title>meng-yang-2</title>
	<style type="text/css">

		h1 {color: white; 
			background-color: black;
			margin: 0px;
		}

	</style>
</head>

<body>
	<h1>Gapiminder - Wealth and Health of Nations </h1>
	<h2 style="font-weight: bold">Countries</h2>

	<div id="viz">

	</div>


</body>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
	var countries; 
	d3.json("https://raw.githubusercontent.com/CristianFelix/infoviz/master/gapminder.json", function(error, result) {
		countries = result;
		render();
	})
	
	function render() {
		var viz = d3.select("#viz");
		viz.selectAll("div")
		   .data(countries)
		   .enter()
		      .append("div")
		      .text(function(d){return d.name});

	}

	
</script>

</html>
